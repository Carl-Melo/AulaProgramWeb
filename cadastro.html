<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><h2> Cadastro de Usuários</h2>
<fieldset>
<legend>Dados Pessoais</legend>

<div>
<label for="name">Nome Completo:</label>
<input type="text" id="name" name="Nome">
</div>


<div>
<label for="nascimento">Data de Nascimento:</label>
<input type="date" id="nascimento" name="Data-Nascimento" min="01-01-1960" max="01-01-2006"> 
</div>

<label for="idade">Idade</label>
<div>
<input type="number" id="idade" name="Idade">
</div>


<label for="email"> E-mail:</label>
<div>
<input type="email" id="email" name="E-mail">
</div>

<label for="tel">Telefone:</label>
<div>
<input type="tel" id="tel" name="Telefone" placeholder="(11) 99999-9999" maxlength="15"  required>
</div>
</fieldset>

<fieldset>
<legend>Endereço</legend>
<div>
<label for="adress">Rua:</label>
<input type="text" id="adress" name="Endereço" autocomplete="street-address">
</div>

<label for="adress">Bairro:</label>
<div>
<input type="address" id="address" name="Bairro" autocomplete="street-address">
</div>


<label for="address">Cidade:</label>
<div>
<input type="address" id="address" name="Cidade" autocomplete="address-level1">
</div>


<label for="address">Estado:</label>
<div>
<input type="address" id="address" name="Estado" autocomplete="address-level2">
</div>
</fieldset>

<fieldset>
<legend>Disponibilidade</legend>
<div>
<label for="disponibilidade">Quais dias você pode se voluntariar?</label>
<select id="disponibilidade" name="Disponibilidade" required>
<option value="">Selecione os dias para participar</option>
<option value="segunda-terca">Segunda e Terça</option>
<option value="quarta-quinta">Quarta e Quinta</option>
<option value="sexta-sabado">Sexta e Sábado</option>

<fieldset>

</fieldset></select></div></fieldset></body></html>
