<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG Nova História</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <header>
    <nav>
        <span class="logo"> <img src="./imagens/Nobg.png" alt="Logo da ONG Nova História"></span>
            <ul>
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="cadastro.html" class="nav-link">Cadastro</a></li>
                <li><a href="projetos.html" class="nav-link">Projetos</a></li>
            </ul>
    </nav>
    </header>

<main class="main-content">
    <div class="projects-container">
        <h1 class="page-title">Nossa Galeria de Projetos</h1>
        <p class="gallery-description">Veja algumas fotos das nossas ações e do impacto que geramos na comunidade. (Clique em qualquer imagem para ampliar!)</p>

        <!-- Galeria de Imagens -->
        <div class="gallery-grid" id="gallery-grid">
            <!-- As imagens de placeholder devem ser substituídas pelas suas imagens reais! -->
            <img src="./imagens/Crianças.jpg" alt="Crianças brincando no projeto" class="gallery-item" data-index="0">
            <img src="./imagens/Ajuda.jpg" alt="Voluntários ajudando" class="gallery-item" data-index="1">
            <img src="./imagens/Ação.jpg" alt="Ação social" class="gallery-item" data-index="2">
            <img src="./imagens/Sopa.jpg" alt="Entrega de comida" class="gallery-item" data-index="3">
            <img src="./imagens/Social.jpg" alt="Ajuda social" class="gallery-item" data-index="4">
            <img src="./imagens/Social 2.jpg" alt="Atividade para idosos" class="gallery-item" data-index="5">
        </div>
    </div>

    <!-- --------------------------------- -->
    <!-- MODAL (Pop-up) para Visualização -->
    <!-- --------------------------------- -->
    <div id="imageModal" class="modal">
        <span class="close-btn">&times;</span>
        
        <div class="modal-content-wrapper">
            <!-- Botões de navegação -->
            <button class="prev-btn"> &#10094; </button>
            <img class="modal-image" id="fullImage" alt="Imagem ampliada">
            <button class="next-btn"> &#10095; </button>
        </div>

        <div id="caption" class="caption">Descrição da Imagem</div>
    </div>
</main>

<script>
    // Variáveis globais para o JavaScript
    const modal = document.getElementById('imageModal');
    const fullImage = document.getElementById('fullImage');
    const captionText = document.getElementById('caption');
    const galleryItems = Array.from(document.querySelectorAll('.gallery-item'));
    let currentIndex = 0;

    // Função para abrir o modal
    function openModal(imageElement, index) {
        currentIndex = index;
        fullImage.src = imageElement.src;
        captionText.innerHTML = imageElement.alt;
        modal.style.display = 'flex';
        // Impede a rolagem do corpo enquanto o modal estiver aberto
        document.body.style.overflow = 'hidden'; 
    }

    // Função para fechar o modal
    function closeModal() {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto'; // Restaura a rolagem
    }

    // Função para mudar a imagem
    function changeImage(direction) {
        currentIndex += direction;

        // Lógica de loop (voltar para o início ou final da galeria)
        if (currentIndex < 0) {
            currentIndex = galleryItems.length - 1;
        } else if (currentIndex >= galleryItems.length) {
            currentIndex = 0;
        }

        const nextImage = galleryItems[currentIndex];
        fullImage.src = nextImage.src;
        captionText.innerHTML = nextImage.alt;
    }

    // ----------------------
    // LISTENERS DE EVENTOS
    // ----------------------

    // 1. Adiciona listener de clique para todas as imagens da galeria
    galleryItems.forEach((item, index) => {
        item.onclick = function() {
            openModal(this, index);
        };
    });

    // 2. Adiciona listener para fechar no botão 'x'
    document.querySelector('.close-btn').onclick = closeModal;

    // 3. Adiciona listener para os botões de navegação
    document.querySelector('.prev-btn').onclick = () => changeImage(-1);
    document.querySelector('.next-btn').onclick = () => changeImage(1);

    // 4. Fechar o modal ao clicar fora da imagem (no fundo preto)
    modal.onclick = function(event) {
        // Verifica se o clique foi diretamente no modal (e não na imagem ou botões)
        if (event.target === modal) {
            closeModal();
        }
    };

    // 5. Navegação pelo teclado (Opcional: seta esquerda e direita)
    document.addEventListener('keydown', function(event) {
        if (modal.style.display === 'flex') {
            if (event.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (event.key === 'ArrowRight') {
                changeImage(1);
            } else if (event.key === 'Escape') {
                closeModal();
            }
        }
    });

</script>


</body>
</html>
